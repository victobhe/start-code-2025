<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start-code-2025</title>
    
    <link rel="stylesheet" href="../styles/rema.css">
  </head>
  <body>
    <header>
      <div id ="topp">
        <h1 id="dobbel-kant">Velkommen</h1>
        <img src="../../src/assets/bilder/rema.png"  width="100 px" height="auto" alt="REMA 1000 logo">
      </div>
      <h4 id="enkel-kant">Lurer du på hvor noe er i butikken? Søk opp, legg tili handlelista så gir vi deg kjappeste vei gjennom butikken</h4>
    </header>
    <div><p></p></div>

    <div id="app">
      <!-- Application content will be rendered here -->
       <!--starting with input field, button  and connecting them to the javascript-->
        <input type="search" name="searchbar" id="searchbar" placeholder="Legg til i handleliste...">
        <div id="search-results"></div>


            <!--"vare" som nå ligger inne er en placeholder for varen som blir lagt til fra sækefeltet-->
        <button id="leggtil" >Legg til</button>
        
        <!--selve handlelista-->
        <section class="papirlapp">
          <h2>Handleliste</h2>
            <ul id="handleliste">
              <!--Her kommer varene som blir lagt til fra søkefeltet-->
            </ul>
        </section>
  
        <!--Her er en knapp som skal trykkes påav bruker når handleliste er ferdig og beregniger skal skje, bruker tar da til en kart.html for bilde av kartet-->
        <div class="container-submit">
          <a href="../../index.html">
            <button type="submit">Til verks!</button>
          </a>

        </div>

      </div>

      <script type="module" src="../main.js"></script>
      <footer></footer>
