const mainList = document.getElementById('mainList');
const extraList = document.getElementById('extraList');
const addBtn = document.getElementById('addBtn');

function renderItems(container, list, isExtra = false) {
  container.innerHTML = "";
  list.forEach(item => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <div class="item-text">
        <span class="item-name">${item.name}</span>
        <span class="item-sub">${item.sub}</span>
      </div>
     <div style="font-size: 28px;">${item.img}</div>

    `;
    const key = (isExtra ? 'extra-' : '') + item.name;
    if (localStorage.getItem(key) === 'checked') div.classList.add('checked');

    div.addEventListener('click', () => {
      div.classList.toggle('checked');
      localStorage.setItem(key, div.classList.contains('checked') ? 'checked' : '');
      if (isExtra && div.classList.contains('checked')) {
        items.push(item);
        renderItems(mainList, items);
      }
    });

    container.appendChild(div);
  });
}

addBtn.addEventListener('click', () => {
  extraList.style.display = extraList.style.display === 'none' ? 'block' : 'none';
});
